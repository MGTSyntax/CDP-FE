<body>
    <nav class="navmenu" id="navMenu"></nav>

    <main class="content-wrapper">
        <section class="documents-page">
            <div class="page-header">
                <h2>Company Documents</h2>
            </div>

            <div class="docs-container">
                <!-- Sidebar -->
                <aside class="side-bar">
                    <h3>Departments</h3>
                    <ul class="department-list" id="department-tree"></ul>
                </aside>

                <!-- Documents Area -->
                <div class="documents-section">
                    <div id="document-list" class="document-list"></div>
                </div>
            </div>

            <!-- Modal -->
            <div id="docModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="open-newtab-btn" title="Open in New Tab">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </button>
                        <button class="close-modal" title="Close">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                </div>
            </div>
        </section>
    </main>
