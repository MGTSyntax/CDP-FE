<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP - Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/documents.css">
    <script type="module" src="/assets/js/documents.js"></script>
    <link rel="icon" href="data:,">
</head>

<body>
    <nav class="navmenu" id="navMenu"></nav>

    <main class="content-wrapper documents-page">
        <div class="documents-container">
            <aside class="side-bar">
                <h3>Departments</h3>
                <ul class="department-list"></ul>
            </aside>
        </div>

        <section class="documents-section">
            <h2>Documents</h2>
            <div id="categoryContainer" class="category-container"></div>
            <div id="document-list" class="document-list"></div>
            <div class="upload-box">
                <button id="uploadBtn">Upload Document</button>
                <input type="file" id="docsUpload" accept=".pdf,.txt,.png,.jpg,.jpeg" hidden>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="docModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="open-newtab-btn" title="Open in New Tab">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </button>
                <button class="close-modal" title="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script type="module" src="/assets/js/statics/header.js"></script>
    <script type="module" src="/assets/js/statics/footer.js"></script>
    <script id="FwkBlq1Gu5pojtB51jK5r" src="https://www.chatbase.co/embed.min.js"></script>
</body>

</html>
