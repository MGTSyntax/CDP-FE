<!-- /pages/employees.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP - Employee Masterlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/liststyles.css" />
</head>

<body>
    <div class="navmenu">
        <div class="content-wrapper">
            <div id="navMenu"></div>
        </div>
    </div>

    <main class="employee-page">
        <div class="content-wrapper">
            <section class="menu">
                <div class="selection">
                    <label for="dbSelectEmp">Select Database:</label>
                    <select id="dbSelectEmp"></select>
                    <button id="fetchEmpBtn"><i class="fa-solid fa-database"></i>View</button>
                </div>

                <div class="searching">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Search employee...">
                </div>
            </section>

            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>Employee No</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Ext.</th>
                        <th>Assignment</th>
                        <th>Detachment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="paginationControls"></div>
        </div>
    </main>

    <!-- Modal for Employee Details -->
    <div id="employeeModal" class="modal">
        <div class="modal-content employee-modal">
            <div class="modal-header">
                <h2>Employee Profile Summary</h2>
                <div class="modal-header-actions">
                    <button id="printProfileBtn" class="print-btn" title="Print or Export as PDF">
                        <i class="fa-solid fa-print"></i> Print / Export
                    </button>
                    <button id="closeModal" class="close-btn" title="Close">&times;</button>
                </div>
            </div>

            <div id="employeeDetails"></div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script type="module" src="/assets/js/statics/header.js"></script>
    <script type="module" src="/assets/js/statics/footer.js"></script>
    <script type="module" src="/assets/js/api.js"></script>
    <!-- html2canvas (required by jsPDF.html) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- jsPDF with HTML plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="/assets/js/employee.js"></script>
    <script id="FwkBlq1Gu5pojtB51jK5r" src="https://www.chatbase.co/embed.min.js"></script>
</body>

</html>
