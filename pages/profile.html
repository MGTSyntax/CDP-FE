<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
</head>

<body>
    <div class="navmenu">
        <div class="content-wrapper">
            <div id="navMenu"></div>
        </div>
    </div>
    
    <main class="profile-content">
        <div class="content-wrapper profile-container">
            <section class="top-profile">
                <div class="top-profile-design"></div>
                <div class="top-profile-wrapper">
                    <img src="/assets/images/profile-avatar.jpg" alt="Avatar" class="profile-avatar">
                    <div class="profile-texts">
                        <h2 id="bi_fullname">--</h2>
                        <p>
                            <i class="fa-solid fa-id-card"></i> ID Number <span id="bi_empNo">--</span> |
                            <i class="fa-solid fa-briefcase"></i> <span id="ji_pos">--</span> |
                            <i class="fa-solid fa-envelope"></i><span id="email_add">--</span></span>
                        </p>
                    </div>
                </div>
            </section>

            <section class="profile-columns">
                <div class="profile-left">
                    <div class="profile-card">
                        <h4><i class="fa-solid fa-id-badge"></i> Details</h4>
                        <p><strong>Nationality</strong> <span id="pi_nationality"></span></p>
                        <p><strong>Sex</strong> <span id="pi_sex"></span></p>
                        <p><strong>Civil Status</strong> <span id="pi_cstatus"></span></p>
                        <p><strong>Birthdate</strong> <span id="pi_dbirth"></span></p>
                        <p><strong>Religion</strong> <span id="pi_religion"></span></p>
                        <h4>Government Numbers</h4>
                        <p><strong>SSS No.</strong> <span id="pi_sssno"></span></p>
                        <p><strong>TIN</strong> <span id="pi_tin"></span></p>
                        <p><strong>PHIC No.</strong> <span id="pi_philhealth"></span></p>
                        <p><strong>Pagibig No.</strong> <span id="pi_pagibig"></span></p>
                        <h4>Job Details</h4>
                        <p><strong>Department</strong> <span id="ji_dept"></span></p>
                        <p><strong>Client</strong> <span id="ji_sec"></span></p>
                        <p><strong>Date Hired</strong> <span id="ji_dateHired"></span></p>
                        <p><strong>Job Status</strong> <span id="ji_jobStat"></span></p>
                        <br>
                    </div>
                </div>

                <div class="profile-right">
                    <div class="profile-card">
                        <h4><i class="fa-regular fa-id-badge"></i> Contacts</h4>
                        <p><strong>Contact No.</strong> <span id="pi_tel"></span></p>
                        <p class="address-line">
                            <strong>Address</strong> 
                            <span id="pi_add"></span>
                        </p>
                        <br>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer"></footer>

    <script type="module" src="/assets/js/statics/header.js"></script>
    <script type="module" src="/assets/js/profile.js"></script>
    <script type="module" src="/assets/js/statics/footer.js"></script>
    <script id="FwkBlq1Gu5pojtB51jK5r" src="https://www.chatbase.co/embed.min.js"></script>
</body>

</html>
